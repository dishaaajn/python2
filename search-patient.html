<!DOCTYPE html>
<html lang="en">

<head>
    <title>Doctor's App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Doctor's App</h1>
        <p>Welcome, Dr. {{name}} </p>
        <p> {{email}} </p>

    </div>

    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/fetch-patients">View Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search_patient">Search Patient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Consulation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/view-all-consultations">View Consulation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log out</a>
                </li>
            </ul>
        </div>

    </nav>

    <div class="container-fluid p-5">
        <h3>Search Patient</h3>
        <form action="/search-patient-in-db" method="POST">
            <div class="mb-3 mt-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>

            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>           
            <button type="submit" class="btn btn-primary">Search</button>


        </form>
    </div>

</body>

</html>
