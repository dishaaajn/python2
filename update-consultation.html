<!DOCTYPE html>
<html lang="en">

<head>
    <title>Doctor's App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Doctor's App</h1>
        <p>Welcome, Dr. {{name}} </p>
        <p> {{email}} </p>

    </div>

    <!-- A grey horizontal navbar that becomes vertical on small screens -->
    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/fetch-patients">View Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search_patient">Search Patient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Add Consulation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/view-all-consultations">View Consulation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Log out</a>
                </li>
            </ul>
        </div>

    </nav>

    <div class="container-fluid p-5">
        <h3>Update Consultation</h3>
        <form action="/update-consultation-in-db/{{consultation['_id']}}" method="POST">
            <div class="mb-3 mt-3">
                <label for="complaints" class="form-label">Chief Complaints:</label>
                <input type="text" class="form-control" id="complaints" placeholder="Enter complaints" name="complaints" value = "{{consultation['complaints']}}">
            </div>

            <div class="mb-3 mt-3">
                <label for="bp" class="form-label">Blood Pressure:</label>
                <input type="text" class="form-control" id="bp" placeholder="Enter Blood Pressure" name="bp"  value = "{{consultation['bp']}}">
            </div>

            <div class="mb-3">
                <label for="temp" class="form-label">Temperature:</label>
                <input type="text" class="form-control" id="temp" placeholder="Enter Temperature" name="temp"  value = "{{consultation['temp']}}">
            </div>

            <div class="mb-3">
                <label for="Sugar" class="form-label">Sugar:</label>
                <input type="text" class="form-control" id="sugar" placeholder="Enter Sugar" name="sugar"  value = "{{consultation['sugar']}}">
            </div>

            <div class="mb-3">
                <label for="medicines" class="form-label">Medicines:</label>
                <input type="text" class="form-control" id="medicines" placeholder="Enter Medicines" name="medicines"  value = "{{consultation['medicines']}}">
            </div>

            <div class="mb-3">
                <label for="remarks" class="form-label">Remarks:</label>
                <input type="text" class="form-control" id="remarks" placeholder="Enter Remarks" name="remarks"  value = "{{consultation['remarks']}}">
            </div>

            <div class="mb-3">
                <label for="remarks" class="form-label">Next Follow Up:</label>
                <input type="date" class="form-control" id="followup" placeholder="Enter Next Follow Up" name="followup"  value = "{{consultation['Next_Follow_Up']}}">
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Update Consulation</button>


        </form>
    </div>

</body>

</html>
